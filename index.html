<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <section class="all">
        <div class="heading">
            <h1>Our Pricing</h1>
            <div class="toggle">
                <p>Annually</p>
                <div class="box">
                    <span class="inner_box"></span>
                </div>
                <p>Monthlly</p>
            </div>
        </div>


        <!-- pricing boxes -->


        <div class="p_boxes">
            <div class="pbox b1">
                <h3>Basic</h3>
                <h1><span>$</span>19.99</h1>
                <p>500 GB free Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button class="btn b1">Learn More</button>
            </div>


            <div class="pbox b2 change">
                <h3>Professional</h3>
                <h1><span>$</span>24.99</h1>
                <p>1TB free Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <button class="btn b2">Learn More</button>
            </div>
            <div class="pbox b3">
                <h3>Master</h3>
                <h1><span>$</span>39.99</h1>
                <p>2TB free Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <button class="btn b3">Learn More</button>
            </div>
        </div>
    </section>
    
</body>
</html>
